  <style>
    body {
      /* gradiant */
      background: linear-gradient(90deg, var(--secondary), var(--primary));
    }

    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .preloader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .preloader .progress {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 20px;
    }

    .preloader .progress-bar {
      height: 8px;
      background-color: #ffc107;
      width: 0;
      animation: progress-animation 3s linear forwards;
    }

    @keyframes progress-animation {
      0% {
        width: 0;
      }

      100% {
        width: 100%;
      }
    }

    .bg-main {
      background-color: var(--accent-300) !important;
    }
  </style>

  <!-- !icons -->
  <link href="/css/icons-rtl.min.css" rel="stylesheet" type="text/css" />

  <!-- !App css -->
  <link href="/app-rtl.min.css" rel="stylesheet" type="text/css" id="app-style" />

  <!-- !icons -->
  <link href="/css/icons.min.css" rel="stylesheet" type="text/css" />

  <!-- !Check language in localStorage and load appropriate stylesheet -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var lang = localStorage.getItem('language');

      // Remove existing stylesheet
      var existingStyle = document.getElementById('app-style');
      if (existingStyle) {
        existingStyle.parentNode.removeChild(existingStyle);
      }

      // Load appropriate stylesheet
      if (lang === 'ar') {
        var rtlStyle = document.createElement('link');
        const baseUrl = window.location.origin + '/';
        rtlStyle.href = `${baseUrl}app-rtl.min.css`;
        rtlStyle.rel = 'stylesheet';
        rtlStyle.type = 'text/css';
        rtlStyle.id = 'app-style';
        document.head.appendChild(rtlStyle);
      }
      else {
        var ltrStyle = document.createElement('link');
        const baseUrl = window.location.origin + '/';
        ltrStyle.href = `${baseUrl}app.min.css`;
        ltrStyle.rel = 'stylesheet';
        ltrStyle.type = 'text/css';
        ltrStyle.id = 'app-style';
        document.head.appendChild(ltrStyle);
      }
    });
  </script>

  <!-- !manifest -->
  <link rel="manifest" href="./manifest.json" />

  <script>
    const preloader = document.querySelector('.preloader');
    const progressBar = document.querySelector('.progress-bar');

    // Simulate loading progress
    let progress = 0;
    if (preloader && progress) {
      const interval = setInterval(() => {
        progress += 10;
        progressBar.style.width = `${progress}%`;
      }, 300); // Increment every 300ms
    }
  </script>
</head>

<body>

  <!-- !Preloader -->
  <div class="preloader">
    <div class="d-flex flex-column">
      <img src="./src/assets/images/logo.webp" alt="مؤسسة إطلالة للتقنية والتسويق" style="max-width: 200px" width="200" height="80" />
      <!-- progress -->
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-main" role="progressbar"
          style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" aria-valuemax="100"></div>
      </div>
    </div>
  </div>

  <!-- !Page -->
  <div id="app"></div>

  <!-- !Scripts -->
  <script type="module" src="/src/main.js"></script>

    feather.replace();
  </script>
</body>
